<!DOCTYPE html>
<html lang="en">
<head>
    <title>To Do List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <link href="./style.css" type="text/css" rel="stylesheet" >
</head>
<body>
    <div id="to-do-list">
        <div id="header">
            <input id='header-taskname' placeholder='Task name...' onfocus='deleteAttention()'required/>
            <button id="add" onclick="validate();add()">Add</button>
            <div id="valid" style="color:red;"></div>
        </div>
        <div id="save-edit">
            <input id='header-taskname-edit' placeholder='Task name...' onfocus='deleteAttentionEdit()'required/>
            <button id="save" onclick="validateEdit();saveTask();">Save</button>
            <div id="valid-edit" style="color:red;"></div>
        </div>
        <div id="body">
            <ul id="task-list"></ul>
            <ul id="done-list"></ul>
        </div>
        <div id = 'footer'>
            <div class="dropdown">
                <button onclick="dropDown()" class="drop-button">All</button>
                <div id="dropdown-list" class="dropdown-content">
                    <a href="#alls" id='all' onclick='allShow()'>All</a>
                    <a href="#done" id='done' onclick='doneShow()'>Done</a>
                    <a href="#undone" id='undone' onclick='undoneShow()'>Undone</a>
                </div>
                </div>
            </div>
        </div>
    </div>
    <div id="header-right">
        <div id='instruction-video'>
            <div id="controls-video" class="overlay">
                <button id="play-pause">Pause</button>
                <input id="time-line" type="range" min="0" max="100" value="0" step="1">
                <button id="mute-unmute">Mute</button>
                <button id="fullscreen">[x]</button>
            </div>
            <div id="video-container"><script src="https://www.youtube.com/iframe_api"></script></div>
        </div>
        <div id='statistic'>
            <div id="statistic-informat">
                <a id="title">Statistic</a> <br>
                <a id="done-task-percentage">Done: </a> <br>
                <a id="undone-task-percentage">Undone: </a>
            </div>
        </div>
    <div class="buttonPanel">
        <button class="mute/unmute" id="muteBtn" onclick="muteUnmute()"><img src="./Asset/Image/mute.png"/></button>
        <button class="fullscreen" id="fullscreenBtn" onclick="fullscreenBtn()"><img src="./Asset/Image/fullscreen.png"></button>
    </div>
    <div id='statistic'>
        <a>Statistic</a> <br>
        <a id="done-task-percentage">Done: </a> <br>
        <a id="undone-task-percentage">Undone: </a>
    </div>
    
</body>
<script src="./script.js"></script>
</html>
